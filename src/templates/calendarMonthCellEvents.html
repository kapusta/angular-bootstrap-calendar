<div ng-show="day.events.length > 0" class="cal-month-day-data">
  <ul style="padding: 5px 5px 0px 5px; margin: 0px; list-style-type: none; font-size: smaller;">
    <li ng-repeat="event in day.events | orderBy:'startsAt' track by event.$id">
      <i class="fa fa-circle dot-{{event.type}}"></i>
      {{event.person.name}}
    </li>
  </ul>
</div>
